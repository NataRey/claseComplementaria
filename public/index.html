<body class="overflow-x-hidden miBody">
    <!--Tips para el uso de bootstrap-->
    <!--1. Aprender a moverse en la documentacion-->
    <!--2.familiarizarse con las clases-->
    <!--3.Utilizar las clases segun nuestras necesidades-->
    <!-- se puede llamar una clase de bootstrap y cambiarle algo en sus estilos puede que funcione como puede que no-->
    <!--4. si creamos una clase que sea propia o en espanol para no danar nada que tenga en ingles de bootstrap-->
    <!--breakpoints tiene varias clases donde se muestran cosas como tamano con sus dimensiones-->
    <!--como poner separacion se encuentra flex en bootstrap-->
    <!--si queremos cambiar un tamano del carrusel -->
    <!--menu de navegacion-->
    <nav class="navbar navbar-expand-sm bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">E-comerce</a>

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <!--dentro del contenedor puse una segunda clase con el espacio y esta clase la encontre en la seccion flex de la pagina de bootstrap-->
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><i class="bi bi-cart4"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!--fin menu de navegacion-->
      <!--carrusel de imagenes-->
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner miCarrusel p-4">
          <div class="carousel-item active">
            <img src="./assets/banner/banner1.jpg" class="d-block w-100" alt="Baner1">
          </div>
          <div class="carousel-item">

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <!--fin carrusel de imagenes-->
      <!--Logos-->
      <div class="container-fluid bg-secondary-subtle">

        <div class="row text-center py-4">
